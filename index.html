<style>
  @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@600&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6eb, #ffeef7);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Baloo 2', cursive;
  }

  /* Soft glow overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at top, rgba(255,255,255,0.6), transparent 60%);
    pointer-events: none;
  }

  .card {
    background: rgba(255,255,255,0.9);
    padding: 50px 60px;
    border-radius: 40px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 620px;
    animation: fadeIn 2s ease forwards;
  }

  h1 {
    font-family: 'Pacifico', cursive;
    color: #ff5fa2;
    font-size: 42px;
    margin-bottom: 25px;
    animation: bounce 3s ease-in-out infinite;
  }

  p {
    font-size: 20px;
    color: #555;
    line-height: 1.6;
    margin: 10px 0;
    animation: floatText 4s ease-in-out infinite;
  }

  .signature {
    margin-top: 25px;
    font-size: 22px;
    color: #ff5fa2;
    font-family: 'Pacifico', cursive;
    animation: bounce 3.5s ease-in-out infinite;
  }

  /* Floating hearts */
  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 28px;
    animation: floatUp 10s linear infinite;
    opacity: 0.8;
  }

  @keyframes floatUp {
    from {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-120vh) scale(1.5);
      opacity: 0;
    }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  @keyframes floatText {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>
