<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentineâ€™s Day ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@800&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6eb, #ffeef7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
  }

  /* START SCREEN */
  #startScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ffd1e8, #ff9ecf);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    cursor: pointer;
  }

  .startText {
    font-family: 'Pacifico', cursive;
    font-size: 42px;
    color: #ff4fa0;
    animation: bounce 2s infinite;
  }

  /* MAIN CARD */
  .card {
    background: white;
    padding: 50px;
    border-radius: 35px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.25);
    max-width: 520px;
    animation: fadeIn 2s ease forwards;
  }

  .message {
    font-family: 'Baloo 2', cursive;
    font-size: 28px;
    color: #ff4fa0;
    animation: softBounce 3s infinite;
  }

  .signature {
    margin-top: 25px;
    font-size: 26px;
  }

  /* FLOATING HEARTS */
  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 30px;
    animation: floatUp 6s linear forwards;
    pointer-events: none;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh) rotate(360deg);
      opacity: 0;
    }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  @keyframes softBounce {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.03); }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<!-- ðŸŽ¬ START SCREEN -->
<div id="startScreen">
  <div class="startText">Tap to start ðŸ’—</div>
</div>

<!-- ðŸŽ¶ MUSIC -->
<audio id="bgMusic" loop>
  <source src="fireproof.mp3" type="audio/mpeg">
</audio>

<!-- ðŸ’Œ FINAL MESSAGE -->
<div class="card">
  <div class="message">
    Happy Valentineâ€™s Day ðŸ’•<br><br>
    I LOVE YOU SO SO SO MUCH.<br>
    And I hope you loved our website as much as I love you.<br><br>
  </div>

  <div class="signature">
    Love, Maliha ðŸ’Œ
  </div>
</div>

<script>
  const music = document.getElementById("bgMusic");
  const startScreen = document.getElementById("startScreen");

  startScreen.addEventListener("click", () => {
    music.play();
    startScreen.style.display = "none";
    startHearts();
  });

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 400);
  }
</script>

</body>
</html>
